<!DOCTYPE html>
<html>
	<head>
		<title>Icon Puzzle</title>
		<link rel="stylesheet" href="min/iconpuzzle.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous" />
		<script src="min/iconpuzzle.js" type="text/javascript"></script>
	</head>
	<body onload="iconpuzzle.new('icon', 'outputGrid')">
		<h1>Icon Puzzle</h1>
		<p>
			Solve the puzzle by drawing the icon. The numbers in the headers describe the number of consecutive cells in that row or column. Click on a cell to colour it in. If you want a hint as to what you're aiming for click on "Show".
		</p>

		<div id="outputGrid"></div>

		<div>
			<input type="number" value="12" min="8" onchange="iconpuzzle.setSize(this.value + 'px');" />
			<button onclick="iconpuzzle.new('icon', 'outputGrid'); return false">New</button>
			<button onclick="iconpuzzle.show(); return false">Show <span id="icon"></span></button>
		</div>
	</body>
</html>
